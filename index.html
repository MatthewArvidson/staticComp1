<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Static Com # 1</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  </head>
<body>
  <header>
  </header>
<main>
  <section id="multi-tile-container">
    <article class="info-tile">
        <div class="my-name"<p>Matthew Arvidson</p></div>
        <div class="bio-info"<p>World Famous Monster Hunter</p></div>
      <span class="info-container">
        <div class="resume"<p><img src="images/in-box.svg" alt="Button to see the list of my defeated monsters.">Defeated Monsters</p></div>
        <div class="contact"<p><img src="images/info.svg" alt="Button to request an eagle to deliver a letter to me.">Respond By Eagle</p></div>
      </span>
    </article>

    <article class="top-right-tile tile">
      <img class="zombie" src="images/zombie.svg" alt="Scary zombie icon.">
      <p>Zombie</p>
    </article>

    <article class="upper-left tile">
      <img class="vampire" src="images/vampire.svg" alt="Scary vampire icon.">
      <p>Vampire</p>
    </article>

    <article class="upper-middle tile">
      <img class="mummy" src="images/mummy.svg" alt="Scary mummy icon.">
      <p>Mummy</p>
    </article>

    <article class="upper-right tile">
      <img class="dragon" src="images/dragon.svg" alt="Scary dragon icon.">
      <p>Dragon</p>
    </article>

    <article class="lower-left tile">
      <img class="alien" src="images/alien.svg" alt="Scary alien icon.">
      <p>Alien</p>
    </article>

    <article class="lower-middle tile">
      <img class="adam" src="images/adam.svg" alt="Scary adam icon.">
      <p>Adam</p>
    </article>

    <article class="lower-right tile1">
      <img class="megalodon" src="images/megalodon.svg" alt="Scary megalodon icon.">
      <p>Megalodon</p>
    </article>

  </section>

    <aside id="carosel-image">

        <img class="nav-arrows" src="images/left-arrow.svg" alt="">
        <img class="nav-arrows" src="images/right-arrow.svg" alt="">

      <ul class="three-dots">
        <li class="light-dot"><img src="images/light-dot.svg" alt=""></li>
        <li class="dark-dot1"><img src="images/dark-dot.svg" alt=""></li>
        <li class="dark-dot2"><img src="images/dark-dot.svg" alt=""></li>
      </ul>
    </aside>

</main>
</body>
</html>
